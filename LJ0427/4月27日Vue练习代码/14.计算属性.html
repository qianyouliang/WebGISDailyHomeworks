<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 如果模板中能够直接使用一个变量，那么这个变量一定会被挂在到vm上 -->
        <h2>{{reverse}}</h2>
    </div>
    <script src="vue.js"></script>
    <script>
        var vm= new Vue({
            el:'#app',
            data:{
                msg:'hello world'
            },
            computed:{
                reverse(){
                    return this.msg.split('').reverse().join('')
                    //计算属性必须通过返回值的方式表达出来，尽量不要直接在模板中写复杂表达式
                }
            }
        })
        console.log(vm);
    </script>
</body>
</html>
