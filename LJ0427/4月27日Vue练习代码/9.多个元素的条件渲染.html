<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-if后面是通过布尔值来确定元素的显示与隐藏，如果布尔值为真，则显示，反之则隐藏-->
        <template v-if="show"><!-- 如果我们想要批量处理，可以用空模板template元素来控制 -->
            <h1>这是一个标题1</h1>
            <h1>这是一个标题2</h1>
            <h1>这是一个标题3</h1>
        </template>
        <button @click="show=!show">点我切换</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                show:true
            }
        })
    </script>
</body>
</html>
